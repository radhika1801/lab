<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RADHIKA MALPANI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Didot&display=swap');
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Didot', serif;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: none;
    }
    
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      cursor: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vertical-lines {
      position: absolute;
      top: -50%;
      left: 0;
      width: 100%;
      height: 200%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 1;
      padding: 0 2vw;
      mix-blend-mode: overlay;
    }

    .vertical-line {
      width: 1px;
      height: 200%;
      background: linear-gradient(
        180deg,
        transparent 0%,
        rgba(255, 255, 255, 0.05) 15%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0.05) 85%,
        transparent 100%
      );
      transform-origin: center;
      animation: lineFloat 8s infinite ease-in-out;
      animation-delay: var(--delay);
    }

    @keyframes lineFloat {
      0%, 100% { transform: scaleY(1) translateY(0); }
      50% { transform: scaleY(0.85) translateY(5%); }
    }

    .line-dense { opacity: 0.2; }
    .line-sparse { opacity: 0.1; }
    
    .custom-cursor {
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 9999;
      transition: width 0.3s, height 0.3s;
      transform: translate(-50%, -50%);
    }
    
    .custom-cursor.on-name {
      width: 60px;
      height: 60px;
    }
    
    .name-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    
    .letter {
      font-size: 6rem;
      font-weight: 800;
      color: #ffffff;
      transition: opacity 1.5s ease-in-out;
      line-height: 1;
      user-select: none;
      pointer-events: auto;
      white-space: nowrap;
      opacity: 0;
      will-change: transform;
      mix-blend-mode: difference;
      margin: 0 5px;
      display: inline-block;
    }
    
    .letter.visible {
      opacity: 1;
    }

    .name-line {
      display: flex;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="custom-cursor" id="customCursor"></div>
  <div class="vertical-lines" id="verticalLines"></div>
  
  <div id="container" aria-label="RADHIKA MALPANI">
    <div class="name-container">
      <div class="name-line" id="line1"></div>
      <div class="name-line" id="line2"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const customCursor = document.getElementById('customCursor');
    const verticalLines = document.getElementById('verticalLines');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');
    const letters = [];
    let mouseX = 0;
    let mouseY = 0;

    const vw = window.innerWidth;
    const vh = window.innerHeight;

    // Create lines pattern
    function createLines() {
      verticalLines.innerHTML = '';
      const numberOfLines = 100;
      const baseSpacing = window.innerWidth / numberOfLines;

      for (let i = 0; i < numberOfLines; i++) {
        const line = document.createElement('div');
        line.className = 'vertical-line';
        
        if (i % 3 === 0) {
          line.classList.add('line-dense');
        } else {
          line.classList.add('line-sparse');
        }

        line.style.setProperty('--delay', `${Math.random() * -8}s`);
        
        const variation = baseSpacing * 0.2;
        const xPos = (i * baseSpacing) + (Math.random() * variation - variation/2);
        line.style.left = `${xPos}px`;
        
        verticalLines.appendChild(line);

        gsap.to(line, {
          scaleY: 0.7 + Math.random() * 0.6,
          duration: 3 + Math.random() * 4,
          yoyo: true,
          repeat: -1,
          ease: "sine.inOut",
          delay: Math.random() * -3
        });
      }
    }

    createLines();

    // Custom cursor tracking
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      gsap.to(customCursor, {
        left: mouseX,
        top: mouseY,
        duration: 0.1,
        ease: "power2.out"
      });
    });

    // Letter spacing configuration
    const letterSpacings = {
      'R': 85,
      'A': 85,
      'D': 95,
      'H': 95,
      'I': 55,
      'K': 95,
      'M': 95,
      'L': 95,
      'P': 95,
      'N': 95
    };

    const fontSizeSharp = 90;

    // Create and position letters
    const createTextLine = (text, lineElement) => {
      const chars = text.split('');

      chars.forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.classList.add('letter');
        
        lineElement.appendChild(span);
        
        letters.push({
          element: span,
          x: 0, // Will be set after positioning
          y: 0, // Will be set after positioning
          initialX: 0,
          initialY: 0
        });

        // Letter interactions
        span.addEventListener('mouseenter', () => {
          customCursor.classList.add('on-name');
          gsap.to(span, {
            scale: 1.2,
            duration: 0.3,
            ease: "power2.out"
          });
        });
        
        span.addEventListener('mouseleave', () => {
          customCursor.classList.remove('on-name');
          gsap.to(span, {
            scale: 1,
            duration: 0.3,
            ease: "power2.out"
          });
        });

        span.addEventListener('click', () => {
          window.location.href = 'fairbanks.html';
        });

        gsap.to(span, {
          opacity: 1,
          duration: 1,
          delay: index * 0.1,
          ease: "power2.out"
        });
      });
    };

    // Create text lines
    createTextLine("RADHIKA", line1);
    createTextLine("MALPANI", line2);

    // Calculate initial positions after letters are created
    function calculatePositions() {
      // Center the name container
      const nameContainer = document.querySelector('.name-container');
      const nameRect = nameContainer.getBoundingClientRect();
      
      // Update letter positions for magnetic effect
      letters.forEach((letter, index) => {
        const rect = letter.element.getBoundingClientRect();
        letter.initialX = rect.left + rect.width / 2;
        letter.initialY = rect.top + rect.height / 2;
        letter.x = letter.initialX;
        letter.y = letter.initialY;
      });
    }

    // Wait for DOM to be fully rendered
    setTimeout(calculatePositions, 100);

    // Magnetic effect for letters
    function animateLetters() {
      letters.forEach(letter => {
        const dx = mouseX - letter.x;
        const dy = mouseY - letter.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const maxDistance = 200;

        if (distance < maxDistance) {
          const force = (maxDistance - distance) / maxDistance;
          const moveX = dx * force * 0.3;
          const moveY = dy * force * 0.3;

          gsap.to(letter.element, {
            x: moveX,
            y: moveY,
            duration: 0.6,
            ease: "power2.out"
          });

          letter.x = letter.initialX + moveX;
          letter.y = letter.initialY + moveY;
        } else {
          gsap.to(letter.element, {
            x: 0,
            y: 0,
            duration: 0.6,
            ease: "power2.out"
          });

          letter.x = letter.initialX;
          letter.y = letter.initialY;
        }
      });

      requestAnimationFrame(animateLetters);
    }

    animateLetters();

    // Handle window resize
    window.addEventListener('resize', () => {
      createLines();
      calculatePositions();
    });
  </script>
</body>
</html>
