<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAIPUR, RAJASTHAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Bellefair", serif;
            font-weight: 400;
            font-style: normal;
            user-select: none;
            cursor: none; /* Hide default cursor */
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        /* Custom cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            position: fixed;
            pointer-events: none;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
            z-index: 9999;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 28px;
            letter-spacing: 2px;
        }

        .year {
            font-size: 16px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 30px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Image gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(200px, auto);
            gap: 15px;
            padding: 30px;
            margin-top: 80px; /* Reduced space, just enough for header */
            position: relative;
            z-index: 1;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: all 0.5s ease;
            filter: brightness(0.95);
        }

        .gallery-item:hover {
            z-index: 2;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .number {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #fff;
            z-index: 2;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .number {
            opacity: 1;
        }

        /* Portrait and landscape specific styles */
        .portrait {
            grid-row: span 2; /* Make portrait images span 2 rows */
        }

        .landscape {
            grid-row: span 1; /* Landscape images span 1 row */
        }

        /* Specific grid positioning based on image orientation */
        
        /* First row: Portrait (1), Landscape (2), Portrait (3) */
        .item-1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }
        
        .item-2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        
        .item-3 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }
        
        .item-4 {
            grid-column: 4 / 5;
            grid-row: 1 / 2;
        }
        
        /* Second row: Portrait images continue, Landscape (4, 12, 14, 16) */
        .item-5 {
            grid-column: 2 / 3;
            grid-row: 2 / 4;
        }
        
        .item-6 {
            grid-column: 4 / 5;
            grid-row: 2 / 4;
        }

        /* Third row and beyond - reorganize to accommodate portrait/landscape mix */
        .item-7 {
            grid-column: 1 / 2;
            grid-row: 3 / 5;
        }
        
        .item-8 {
            grid-column: 2 / 3;
            grid-row: 4 / 6;
        }
        
        .item-9 {
            grid-column: 3 / 4;
            grid-row: 3 / 5;
        }
        
        .item-10 {
            grid-column: 4 / 5; 
            grid-row: 4 / 6;
        }
        
        .item-11 {
            grid-column: 1 / 2;
            grid-row: 5 / 7;
        }
        
        .item-12 {
            grid-column: 2 / 3;
            grid-row: 6 / 7;
        }
        
        .item-13 {
            grid-column: 3 / 4;
            grid-row: 5 / 7;
        }
        
        .item-14 {
            grid-column: 4 / 5;
            grid-row: 6 / 7;
        }
        
        .item-15 {
            grid-column: 1 / 2;
            grid-row: 7 / 9;
        }
        
        .item-16 {
            grid-column: 2 / 4;
            grid-row: 7 / 8;
        }

        /* Parallax effect */
        .parallax-item {
            transform: translateY(0);
            transition: transform 0.1s ease-out;
        }

        /* Image preview overlay */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .preview-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .preview-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-preview {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Responsive layout */
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
            
            /* Reset all specific positioning for responsive layout */
            .gallery-item {
                grid-column: auto !important;
                grid-row: auto !important;
            }
            
            .portrait {
                grid-row: span 2;
            }
            
            .landscape {
                grid-row: span 1;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: minmax(150px, auto);
            }
            
            .logo {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                padding: 15px;
                grid-auto-rows: minmax(200px, auto);
            }
            
            .portrait, .landscape {
                grid-row: auto !important; /* Override in mobile to make all images same size */
            }
            
            header {
                padding: 15px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            nav ul {
                display: none;
            }

            .year {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Custom cursor element -->
    <div class="cursor"></div>

    <!-- Image preview overlay -->
    <div class="preview-overlay">
        <div class="close-preview">×</div>
        <img src="" alt="Preview" class="preview-image">
    </div>

    <header>
        <div class="logo">JAIPUR, RAJASTHAN</div>
        <div class="year">2025</div>
        <nav>
            <ul>
                <li><a href="fairbanks.html">FAIRBANKS</a></li>
                <li><a href="jaipur.html">JAIPUR</a></li>
                <li><a href="hk.html">HONG KONG</a></li>
                <li><a href="#" class="menu-icon">•</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery">
        <!-- Portrait images: 1,3,5,6,7,8,9,10,11,13,15 -->
        <!-- Landscape images: 2,4,12,14,16 -->
        
        <div class="gallery-item item-1 portrait parallax-item">
            <img src="photos/jaipur/j1.JPG" alt="Gallery image 1">
            <span class="number">1</span>
        </div>
        
        <div class="gallery-item item-2 landscape parallax-item">
            <img src="photos/jaipur/j2.JPG" alt="Gallery image 2">
            <span class="number">2</span>
        </div>
        
        <div class="gallery-item item-3 portrait parallax-item">
            <img src="photos/jaipur/j3.JPG" alt="Gallery image 3">
            <span class="number">3</span>
        </div>
        
        <div class="gallery-item item-4 landscape parallax-item">
            <img src="photos/jaipur/j4.JPG" alt="Gallery image 4">
            <span class="number">4</span>
        </div>
        
        <div class="gallery-item item-5 portrait parallax-item">
            <img src="photos/jaipur/j5.JPG" alt="Gallery image 5">
            <span class="number">5</span>
        </div>
        
        <div class="gallery-item item-6 portrait parallax-item">
            <img src="photos/jaipur/j6.JPG" alt="Gallery image 6">
            <span class="number">6</span>
        </div>
        
        <div class="gallery-item item-7 portrait parallax-item">
            <img src="photos/jaipur/j7.JPG" alt="Gallery image 7">
            <span class="number">7</span>
        </div>
        
        <div class="gallery-item item-8 portrait parallax-item">
            <img src="photos/jaipur/j8.JPG" alt="Gallery image 8">
            <span class="number">8</span>
        </div>
        
        <div class="gallery-item item-9 portrait parallax-item">
            <img src="photos/jaipur/j9.JPG" alt="Gallery image 9">
            <span class="number">9</span>
        </div>
        
        <div class="gallery-item item-10 portrait parallax-item">
            <img src="photos/jaipur/j10.JPG" alt="Gallery image 10">
            <span class="number">10</span>
        </div>
        
        <div class="gallery-item item-11 portrait parallax-item">
            <img src="photos/jaipur/j11.JPG" alt="Gallery image 11">
            <span class="number">11</span>
        </div>
        
        <div class="gallery-item item-12 landscape parallax-item">
            <img src="photos/jaipur/j12.JPG" alt="Gallery image 12">
            <span class="number">12</span>
        </div>
        
        <div class="gallery-item item-13 portrait parallax-item">
            <img src="photos/jaipur/j13.JPG" alt="Gallery image 13">
            <span class="number">13</span>
        </div>
        
        <div class="gallery-item item-14 landscape parallax-item">
            <img src="photos/jaipur/j14.JPG" alt="Gallery image 14">
            <span class="number">14</span>
        </div>
        
        <div class="gallery-item item-15 portrait parallax-item">
            <img src="photos/jaipur/j15.JPG" alt="Gallery image 15">
            <span class="number">15</span>
        </div>
        
        <div class="gallery-item item-16 landscape parallax-item">
            <img src="photos/jaipur/j16.JPG" alt="Gallery image 16">
            <span class="number">16</span>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Custom cursor implementation
            const cursor = document.querySelector('.cursor');
            const links = document.querySelectorAll('a');
            const galleryItems = document.querySelectorAll('.gallery-item');
            const parallaxItems = document.querySelectorAll('.parallax-item');
            const overlay = document.querySelector('.preview-overlay');
            const previewImage = document.querySelector('.preview-image');
            const closePreview = document.querySelector('.close-preview');
            
            // Cursor movement
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                // Parallax effect on mouse movement - more subtle on portrait images
                parallaxItems.forEach(item => {
                    const isPortrait = item.classList.contains('portrait');
                    const speed = isPortrait ? 0.02 : 0.03; // Slower movement for portrait
                    
                    const x = (window.innerWidth / 2 - e.clientX) * speed;
                    const y = (window.innerHeight / 2 - e.clientY) * speed;
                    
                    const currentTransform = window.getComputedStyle(item).transform;
                    if (currentTransform === 'none' || currentTransform.includes('matrix')) {
                        item.style.transform = `translate(${x}px, ${y}px)`;
                    }
                });
            });
            
            // Mouse enter/leave effects for links
            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(2)';
                });
                
                link.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                });
            });
            
            // Mouse enter/leave effects for gallery items
            galleryItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(2.5)';
                    cursor.style.backgroundColor = '#fff';
                    cursor.style.mixBlendMode = 'difference';
                });
                
                item.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.backgroundColor = '#fff';
                    cursor.style.mixBlendMode = 'difference';
                });
                
                // Add image hover effect with cursor follow
                const img = item.querySelector('img');
                if (img) {
                    item.addEventListener('mousemove', (e) => {
                        // Calculate mouse position relative to the image
                        const rect = item.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        // Subtle movement effect on the image
                        const isPortrait = item.classList.contains('portrait');
                        const factor = isPortrait ? 25 : 20; // Different effect based on orientation
                        
                        const moveX = (x - rect.width / 2) / factor;
                        const moveY = (y - rect.height / 2) / factor;
                        
                        img.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
                    });
                    
                    item.addEventListener('mouseleave', () => {
                        img.style.transform = 'translate(0, 0) scale(1)';
                    });
                    
                    // Image preview on click
                    item.addEventListener('click', () => {
                        previewImage.src = img.src;
                        overlay.classList.add('active');
                        document.body.style.overflow = 'hidden'; // Prevent scrolling
                    });
                }
            });
            
            // Close preview on click
            closePreview.addEventListener('click', () => {
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            });
            
            // Also close preview when clicking anywhere on overlay
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Handle cursor visibility on page load and when cursor leaves window
            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
            });
            
            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
            });
            
            // Initial cursor state
            cursor.style.opacity = '1';
            
            // Scroll animations
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                
                // Header transparency effect on scroll
                const header = document.querySelector('header');
                header.style.backgroundColor = scrollY > 50 ? 'rgba(0, 0, 0, 0.9)' : 'rgba(0, 0, 0, 0.7)';
                
                // Fade in gallery items as they come into view
                galleryItems.forEach(item => {
                    const itemTop = item.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (itemTop < windowHeight * 0.9) {
                        item.style.opacity = '1';
                    } else {
                        item.style.opacity = '0.7';
                    }
                });
            });
            
            // Subtle animation for gallery items
            let isAnimating = false;
            
            function startRandomMovement() {
                if (isAnimating) return;
                
                isAnimating = true;
                
                const randomItem = galleryItems[Math.floor(Math.random() * galleryItems.length)];
                const randomX = (Math.random() - 0.5) * 8;
                const randomY = (Math.random() - 0.5) * 8;
                const randomRotate = (Math.random() - 0.5) * 0.5;
                
                randomItem.style.transition = 'transform 2s cubic-bezier(0.25, 0.1, 0.25, 1)';
                randomItem.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;
                
                setTimeout(() => {
                    randomItem.style.transform = 'translate(0, 0) rotate(0deg)';
                    
                    setTimeout(() => {
                        isAnimating = false;
                        startRandomMovement();
                    }, 2000);
                }, 2000);
            }
            
            // Start the subtle random movement after 3 seconds
            setTimeout(startRandomMovement, 3000);
        });
    </script>
</body>
</html>
